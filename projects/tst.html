    <style>
         body {
              margin: 0px;
         }
        div#quadradao {
            max-width: 900px;
            height: fit-content;
            margin: auto;
            margin-top: 20px;
            display:grid;
            justify-items: center;
        }
        div.quadradinho {
            background-color: white;
            width: 11vw;
            max-width: 55px;
            min-width: 50px;
            height: 55px;
            border: 2px solid black;
            display: inline-flex;
            font-size: 2em;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            margin: 4px;
            font-weight: bold;
            margin: 0px;
            margin-bottom: 2px;
        }
        #teclado {
            margin-top: 10px;
            display: grid;
            justify-items: center;
            cursor: pointer;
        }
        .tecla{
            width: 8vw;
            max-width: 45px;
            min-width: fit-content;
            height: 50px;
            background-color: rgb(212, 212, 212);
            margin: 0px 0px 4px 0px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            border-radius: 5px;
        }
        div#cent {
             position: fixed;
             display: grid;
             justify-items: center;
             align-items: center;
             background-color: transparent;
             width: 100%;
             margin: 0px;
             margin-top: -20px;
             height: calc(100%);
             visibility: hidden;
        }
        div#props {
             opacity: 0;
             width: 80vw;
             max-width: 600px;
             min-width: 290px;
             height: 80vw;
             min-height: 300px;
             max-height: 500px;
             background-color: blue;
             position: fixed;
             border-radius: 10px;
             background-color: white;
             box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.356);
        }
        @keyframes goup {
             0% {
                  opacity: 0;
                  transform: translateY(150%);
             }
             100% {
                  opacity: 100;
             }
        }
        @keyframes color {
             0% {
               transform: translateY(100%);
               visibility: visible;
             }
             100% {
                  visibility: visible;
                  background-color: pink;
             }
        }
        div#props > h1 {
             font-family: sans-serif;
             font-weight: bold;
             text-align: center;
        }
        div#props > p {
             font-family: sans-serif;
             font-weight: bold;
             text-align: center;
        }
    </style>
</head>
