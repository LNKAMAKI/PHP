<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@600;700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;500;800&display=swap');
        :root {
            --defont: 'Merriweather Sans';
            --darkblue: rgb(87, 164, 195);
            --lightgray: #e7e7e7;
            --verylightgray: rgb(249, 249, 249);
            --lightpink: #ffc4c4;
            --mainpink: #FF3E68;
            --lightblue: rgb(173 197 206);
        }
      </style>

     <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: var(--lightgray);
            overflow-x: hidden;
        }
        #img-logo {
        background-color: transparent;
        width: 18px;
        margin-right: 10px;
        margin-left: 10px;
       } 
        nav {
            height: 80px;
            position: relative;
            background-color: var(--lightblue);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0px;
        }
        #logo {
            position: relative;
            height: 100%;
            margin-left: 5px;
            width: fit-content;
            display: inline-flex;
            align-items: center;
            height: 32px;
            /*padding:20px 0px;*/
        }
        #searcharea {
            position: relative;
            height: 100%;
            width: 100%;
            margin-right: 10px;
            margin-left: 0px;
            /*border-left: 1px solid var(--darkblue);
            border-right: 1px solid var(--darkblue);*/
            display: flex;
            max-width: 400px;
            align-items: center;
        }
        #searchbar {
            position: relative;
            display: inline-block;
            height: 25px;
            border-width: 0px;
            outline: none;
            background-color: white;
            width: 100%;
            border-radius: 5px;
            border: 2px solid var(--darkblue);
            padding: 0px 10px;
            margin-left: 5px;
            margin-right: 5px;
        }
    
        .pclick {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            font-family: var(--defont);
            color: var(--mainpink);
            font-weight: 800;
            font-size: 1.4em;
            cursor: pointer;
        }

        section {
            position: relative;
            padding: 10px;
            background-color: white;
            margin: auto;
            /*max-width: 1000px;*/
        }
        .contain {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
        }
        .p-contain {
            text-indent: 15px;
            display: inline-block;
            margin: 0px 0px 0px 10px;
            font-size: 1em;
            font-family: var(--defont);
            font-weight: 500;
        }
        
        iframe {
            position: relative;
            border: none;
            width: 100%;
            margin: 0 auto;
            display: block;
        }
        #log {
           display: inline-block;
           width: 700px;
           margin: auto;
        }
        nav > #central {
            position: relative;
            background-color: var(--verylightgray);
            display: flex;
            align-items: center;
            width: 100%;
            height: fit-content;
            height: 32px;
            max-width: calc(650px);
            border: 2px solid rgb(87, 164, 195);
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            padding: 3px;
        }
        </style>

        <style>
       span.tipo {
           color: rgb(158, 158, 158);
           font-size: 1.4em;
       }
       #rev {
           width: fit-content;
           width: 100%;
           max-width: 600px;
           display: inline-block;
          top: 0px;
          position: relative;
          height: 100%;
          padding: 0px;
       }
       input:focus ~ #main {
           opacity: 100;
           display: none;
        z-index: 10;
           top: 100%;
         position: absolute;
         border-bottom-left-radius: 5px;
         border-bottom-right-radius: 5px;
         background-color: white;
         /*padding-bottom: 0.3vw;*/
         overflow: hidden;
       }
       #searcher {
        position: relative;
            display: inline-block;
            border-width: 0px;
            outline: none;
            background-color: white;
            border-left: 2px solid rgb(87, 164, 195);
            border-right: 2px solid rgb(87, 164, 195);
            width: calc(100% - 3.2px - 20px);
            padding: 0px 10px;
            font-family: var(--defont);
            font-size: 0.8em;
            height: 100%;
        }

     #main {
        padding-top: 10px;
        opacity: 0;
        z-index: 10;
    width: calc(100% - 3.2px);
    top: 100%;
    position: absolute;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
         overflow: hidden;
         background-color: #FF3E68;
         border: 2px solid rgb(87, 164, 195);
       }
       
       #main > .psearcher{
        font-family: var(--defont);
        font-size: 0.85em;
        transition-property: width, background-color;
        transition-duration: 0.4s;
           z-index: 20;
           width: 100%;
           position: absolute;
           text-align: center;
           padding-top: 4px;
           padding-bottom: 4px;
          margin: 0 0 0 0 ;
           text-align: center;
           background-color: var(--verylightgray);
           /*border: 1px solid var(--darkblue);*/
       }
       #main > .psearcher:hover{
           background-color: rgb(235, 235, 235);
           cursor: pointer;
       }
       .phelp {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background-color: transparent;
       }
       #searcher::placeholder {
           color: rgb(173, 173, 173) ;
       }
        </style>
</head>
<body onload="load()">
    <script src="librius.js"></script>
    <nav>
    <div id="central">
            <img src="img-logo2.svg" alt="" id="img-logo">
            <p class="pclick" style="margin-right: 0px;"></p>
        <div id="rev">
            <input type="text" name="" id="searcher" placeholder="Pesquisar..." onclick="fclic()" spellcheck="false">
            <div id="main">
            </div>
        </div>
    </div>
