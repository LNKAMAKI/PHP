<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="header-style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');

        body {
            margin: 0px;
        }
      
        #calc {
           background-color: rgb(118, 198, 255);
           width: calc(100% - 50px);
           margin: auto;
           margin-top: 4vw;
           max-width: 480px;
           min-width: 310px;
           padding-top: 5px;
           border-radius: 25px;
           padding-bottom: 20px;
        }
        #visor {
            box-shadow: inset 5px 5px 2px rgb(224, 224, 224);
            width: calc(100% - 60px);
            height: 10vw;
            max-height: 100px;
            min-height: 80px;
            margin-top: 37px;
            margin-left: 30px;
            background-color: white;
            border-radius: 10px;
        }
       #contnumbers {
            width: calc(100% - 40px);
            margin-top: 20px;
            margin-left: 20px;
            background-color: transparent;
            border-radius: 10px;
            padding-top: 0px;
            padding-bottom: 3px;
       }
       .dshow {
           background-color: transparent;
           height: fit-content;
           display: flex;
           justify-content: center;
           flex-direction: row;
       }
       .tecla {
           display: inline-block;
           position: relative;
           width: calc(20% - 4px);
           min-width: fit-content;
           margin:4px 3px 7px 3px;
           height: 0px;
           padding-bottom: 15%;
           border-radius: 5px;
           background-color: rgb(223, 223, 223);
           font-family: 'Roboto Condensed';
           box-shadow:-4px 2px 1px #0000001f;
           font-size: 2.2em;
           display: flex;
           cursor: pointer;
       }
       .tecla:hover {
           transition-duration: 0.2s;
           background-color: rgb(200, 200, 200);
       }
       .help {
           position: absolute;
           height: 100%;
           width: 100%;
           background-color: transparent;
           display: grid;
           align-content: center;
           justify-content: center;
       }
    </style>
</head>
<body>
