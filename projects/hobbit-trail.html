        /*animation: slide-forward 0s;*/
        /*background-image: url('grama.png');*/
        background-size: cover;

       .click {
        z-index: 1;
        display: flex;
        position: absolute;
         height: 100%;
         align-items: center;
         justify-content: center;
         width: 100px;
         font-family: Arial, Helvetica, sans-serif;
         font-size: 20px;
      }
      .click:hover > .but {
        cursor: pointer;
        visibility: visible;
      }
      #cli2 {
        left: calc(100% - 100px);
      }
      .but{
        visibility: hidden;
        position: absolute;
      }

      .but > img {
         width: 200px;
         height: 200px;
      }
      
      @keyframes slide-forward {
        0% {
            left: 0px;
        }
        100% {
            left: calc(100vw);
        }
      }

      @keyframes slide-forward2 {
        0% {
            left: -100vw;
        }
        100% {
            left: 0px;
        }
      }

      @keyframes slide-backward {
        0% {
            left: 0px;
        }
        100% {
            left: calc(-100vw);
        }
      }

      @keyframes slide-backward2 {
        0% {
            left: 100vw;
        }
        100% {
            left: 0px;
        }
      }
