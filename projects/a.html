<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Macondo&display=swap');
        body {
            margin: 0;
        }
        div#shade {
            background-color: rgba(0, 0, 0, 0.726);
            position: absolute;
            height: 100%;
            top: 0;
            width: 100%;
            z-index: 0;
            margin: 0;
        }
        div#title {
            position: relative;
        padding: 40px 0px 40px 0px;
            height: 100%;
            width: fit-content;
            z-index: 0;
            margin: auto;
            
        }
        p#obs {
            text-align: center;
            position: relative;
            background-color: rgba(0, 0, 0, 0);
           margin: 0;
            color: rgb(65, 173, 216);
            text-align: center;
            font-size: 2em;
            font-family: 'Macondo';
            text-shadow: 2px 3px 8px;
        }
        div#header {
            position: relative;
            background: url('imagens/code.jpg');
            background-repeat: repeat;
           background-position: right bottom;
           margin: 0;
        }

        h1{
            position: relative;
            background-color: rgba(0, 0, 0, 0);
           margin: 0;
            color: rgb(65, 173, 216);
            text-align: center;
            font-size: 4em;
            font-family: 'Macondo';
            text-shadow: 2px 3px 8px;
           }
           
           @media screen and (max-width: 500px) {
             h1 {
                 font-size: 3.5em;
             }
             p#obs {
                 font-size: 1.5em;
             }
           }
    
           div#testarea {
               margin-top: 70px;
               display: grid;
               justify-content: center;
           }
           input#typearea {
              width: 700px;
               height: 35px;
               font-size: 1.5em;
               text-align: center;
           }

           @media screen and (max-width: 750px) {
            input#typearea {
               width: 550px;
               font-size: 1.4em;
            }
           }

           @media screen and (max-width: 580px) {
            input#typearea {
               width: 400px;
               font-size: 1.3em;
            }
           }

           @media screen and (max-width: 460px) {
            input#typearea {
               width: 350px;
               font-size: 1.2em;
            }
           }

         div#tab {
            
           background-color: rgb(138, 232, 240);
            animation: surgir 2s forwards;
            overflow: hidden;
         }
         @keyframes surgir {
            0%{
               height: 0px;
            }
            100% {
               height: fit-content;
            }
         }
         p.eg {
            background-color: white;
            text-align: center;
            padding: 10px;
            margin: 5px 0px 5px 0px;
         }
    </style>
</head>
<body>
    <script src="fatorador.js"></script>
    
        <div id="header">
          
            <div id="shade">
                
            </div>
            <div id="title">
                <h1>FATORADOR</h1>
             
                <p id="obs">(por agrupamento)</p>
            </div>
        </div>

        <div id="testarea">
            <input type="text" name="" id="typearea" spellcheck="false" placeholder="Digite a expressÃ£o...">
            <div id="tab">
               
               <p class="eg">A</p>
               
            </div>
            <input type="button" value="Exemplos">
        </div>
 
</body>
</html>
