<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Macondo&display=swap');
        :root {
           --themecolor: rgb(114, 215, 255);
        }
        body {
            margin: 0;
        }
        div#shade {
            background-color: rgba(0, 0, 0, 0.726);
            position: absolute;
            height: 100%;
            top: 0;
            width: 100%;
            z-index: 0;
            margin: 0;
        }
        div#title {
            position: relative;
        padding: 40px 0px 40px 0px;
            height: 100%;
            width: fit-content;
            z-index: 0;
            margin: auto;
            
        }
        p#obs {
            text-align: center;
            position: relative;
            background-color: rgba(0, 0, 0, 0);
           margin: 0;
            color: rgb(65, 173, 216);
            text-align: center;
            font-size: 2em;
            font-family: 'Macondo';
            text-shadow: 2px 3px 8px;
        }
        div#header {
            position: relative;
            background: url('imagens/code.jpg');
            background-repeat: repeat;
           background-position: right bottom;
           margin: 0;
        }

        h1{
            position: relative;
            background-color: rgba(0, 0, 0, 0);
           margin: 0;
            color: rgb(65, 173, 216);
            text-align: center;
            font-size: 4em;
            font-family: 'Macondo';
            text-shadow: 2px 3px 8px;
           }
           
           @media screen and (max-width: 500px) {
             h1 {
                 font-size: 3.5em;
             }
             p#obs {
                 font-size: 1.5em;
             }
           }
    
           div#testarea {
              height: 500px;
            width: 700px;
               margin: 70px auto 0px auto;
              
               justify-content: center;
           }
           input#typearea {
              width: 100%;
              margin: 0px;
              left: 0px;
              right: 0px;
             background-color:white;
             border-width: 0px;
             border-radius: 7px;
              padding: 0px;
              outline: 1px solid black;
               height: 35px;
               font-size: 1.5em;
               text-align: center;
           }

           input#typearea:focus {
            outline: 2px solid black;
           
           }
           @media screen and (max-width: 750px) {
           div#testarea {
               width: 550px;
             
            }
           }

           @media screen and (max-width: 580px) {
            div#testarea {
               width: 400px;
               
            }
           }

           @media screen and (max-width: 460px) {
            div#testarea {
               width: 350px;
            
            }
           }

         div#tab {
            width: 100%;
            height: 0px;
            background-color: black;
            color: white;
           /*animation: surgir 2s forwards;*/
            overflow: hidden;
         }
         @keyframes surgir {
            0%{
               height: 0px;
            }
            100% {
               height: fit-content;
            }
         }
         input#exemplos {
            width: 100%;
         }
         p.eg {
            background-color: var(--themecolor);
            width: calc(100% - 20px);
            text-align: center;
            padding: 10px 0px 10px 0px;
            margin: 5px 0px 5px 0px;
            margin: 10px;
            color:black;
            
         }

         input#fatorar {
            cursor: pointer;
            width: 100px;
            display: block;
            margin: auto;
            margin-top: 20px;
            border-radius: 30px;
            padding: 10px;
            border-width: 0px;
            color: var(--themecolor);
            background-color: black;
            text-shadow: 2px 3px 8px var(--themecolor);
         }
       
         #result {
            text-align: center;
            font-family: 'Macondo';
            font-weight: bold;
            font-size: 1.9em;
            margin: 50px 0px 10px 0px;
         }
         #fatoracao {
            text-align: center;
            margin: 10px 0px 10px 0px;
            font-size: 2em;
            font-family: monospace;
         }
    </style>
</head>
<body>
    <script src="fatorador.js"></script>
    
        <div id="header">
          
            <div id="shade">
                
            </div>
            <div id="title">
                <h1>FATORADOR</h1>
             
                <p id="obs">(por agrupamento)</p>
            </div>
        </div>

        <div id="testarea">
           
            <input type="text" name="" id="typearea" spellcheck="false" placeholder="Digite a expressÃ£o...">
            <div id="tab">
               
               <p class="eg">A</p>
               <p class="eg">A</p>
               <p class="eg">A</p>
               <p class="eg">A</p>
               <p class="eg">A</p>
               
            </div>
            <input type="button" value="Exemplos" id="exemplos" onclick="showegs()">

            <input type="button" value="FATORAR" id="fatorar" onclick="A()">
             
            
                  <p id='result'></p>
                  <p id='fatoracao'></p>
        </div>
</body>
</html>
