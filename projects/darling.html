<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Materiais</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <style>
     @import url('https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@600;700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;500;800&display=swap');
  :root {
            --defont: 'Merriweather Sans';
            --darkblue: rgb(87, 164, 195);
            --lightgray: #e7e7e7;
            --verylightgray: rgb(249, 249, 249);
            --lightpink: #ffc4c4;
            --mainpink: #FF3E68;
        }
  body {
          margin: 0px 0px 15px 0px;
          padding: 0;
          overflow-x: hidden;
          background-color: rgb(227, 227, 227);
      }
       span.tipo {
           color: rgb(158, 158, 158);
           font-size: 1.4em;
       }
       #rev {
           width: fit-content;
           width: 100%;
           max-width: 600px;
           display: inline-block;
          top: 0px;
          position: relative;
       }
       input:focus ~ #main {
           opacity: 100;
           display: none;
        z-index: 10;
           top: 100%;
         position: absolute;
         border-bottom-left-radius: 5px;
         border-bottom-right-radius: 5px;
         background-color: white;
         padding-bottom: 0.3vw;
         overflow: hidden;
       }
       #searcher {
        position: relative;
            display: inline-block;
            height: 30px;
            border-width: 0px;
            outline: none;
            background-color: white;
            width: calc(100% - 1.6px - 1.6px - 10px - 10px );
            border-radius: 5px;
            border: 2px solid rgb(87, 164, 195);
            padding: 0px 10px;
            width: 100%;
            font-family: var(--defont);
            font-size: 0.8em;
        }

     #main {
        opacity: 0;
        z-index: 10;
    width: calc(100%);
    top: 100%;
    position: absolute;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
         overflow: hidden;
         background-color: #FF3E68;
         border: 2px solid rgb(87, 164, 195);
       }
       
       #main > .psearcher{
        font-family: var(--defont);
        font-size: 0.85em;
        transition-property: width, background-color;
        transition-duration: 0.4s;
           z-index: 20;
           width: 100%;
           position: absolute;
           text-align: center;
           padding-top: 2px;
           padding-bottom: 2px;
          margin: 0 0 0 0 ;
           text-align: center;
           background-color: white;
       }
       #main > .psearcher:hover{
           background-color: rgb(235, 235, 235);
           cursor: pointer;
       }
       .phelp {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background-color: transparent;
       }
       #searcher::placeholder {
           color: rgb(173, 173, 173) ;
       }
       .cont {
            position: relative;
            background-color: white;
            overflow-y: hidden;
            overflow-x: hidden;
            /*transition-duration: 2s;*/
        /*animation: j2 4s;*/
        }
        .center {
            position: relative;
            display: flex;
            height: 100%;
            justify-content: start;
            white-space: nowrap;
            font-size: 1em;
            overflow-x: hidden;
            overflow-y: hidden;
            padding: 0px;
            /*background-color: lightsalmon;*/
        }
        .ar {
            transition-duration: 0.2s;
            width: 20px;
            height: 20px;
            transform: rotate(0deg);
            cursor: pointer;
            position: relative;
        }
    </style>
</head>
<body>
            <div id="rev">
                <input type="text" name="" id="searcher" placeholder="Pesquisar..." onclick="fclic()" spellcheck="false">
                <div id="main">
                </div>
            </div>

            <div class="cont">
                <div class="center">
                    <img src="./imagens/rar.png" alt="" class="ar">
                    <span>Engine</span>
                </div>
                <p></p>
            </div>
 
        <script src="chess.js"></script>
</body>
</html>
