<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Aclonica&family=Fjalla+One&family=Ubuntu+Condensed&display=swap');
      body {
          background-color: black;
      }
        h1 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        div#quests {
            position: relative;
            background-color: white;
            max-width: 800px;
           text-align: center;
           height: fit-content;
         
            border-radius:25px;
            margin: auto;
            border: 10px solid rgb(202, 202, 202);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.351);
            padding-bottom: 40px;
           overflow: hidden;
        }
        p.p {
           font-family: 'Aclonica';
           max-width: 80%;
           min-width: 400px;
           display:block;
           margin: auto;
           padding: 20px 10px 15px 10px;
           margin-top: 40px;
           border-radius: 20px;
           text-indent: 15px;
           line-height: 25px;
           font-size: 16px;
           font-weight: bolder;
           color: rgb(89, 230, 255);
           box-shadow: -10px 15px 10px rgba(0, 0, 0, 0.048)
        }
        div.scroll {
            position: absolute;
            width: 51%;
            padding-bottom: 50%;
          
           left: 24.5%;
        }
       
        div.pic > img {
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background-color:rgb(255, 255, 255);
        }
        @keyframes slide {
            0% {
                transform: translatex(0%)
            }
            100% {
                transform: translate(calc(-200%))
            }
        }
        @keyframes slide2 {
        
            100% {
                transform: translate(calc(0%));
                
            }
        }

        @keyframes slide3 {
            0% {
                transform: translatex(0%)
            }
            100% {
                transform: translate(calc(200%))
            }
        }
       
        div#seila {
            width: 51%;
        padding-bottom: 50%;
          
           margin-left: 24.5%;
        }

        input[type='button'] {
            
            border-image: none;
            outline: none;
            border:none;
            background-color:rgb(44, 179, 213);
            border-radius: 100px;
            display: inline-flex;
            font-size: 1.6em;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            color: white;
          width: 40px;
          height: 40px;
        }

    </style>
</head>

              <div id="seila">

    </div>

</html>
