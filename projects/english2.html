<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Aclonica&family=Fjalla+One&family=Ubuntu+Condensed&display=swap');
        h1 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        div#quests {
            background-color: white;
            max-width: 800px;
           text-align: center;
            border-radius:25px;
            margin: auto;
            border: 10px solid rgb(202, 202, 202);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.351);
            padding-bottom: 40px;
        }
        p.p {
           font-family: 'Aclonica';
           max-width: 80%;
           min-width: 400px;
           display:block;
           margin: auto;
           padding: 20px 10px 15px 10px;
           margin-top: 40px;
           border-radius: 20px;
           text-indent: 15px;
           line-height: 25px;
           font-size: 16px;
           font-weight: bolder;
           color: rgb(89, 230, 255);
           box-shadow: -10px 15px 10px rgba(0, 0, 0, 0.048)
        }
        div.pic {
            position: relative;
            margin-top:0px;
            width: 51%;
            padding-bottom: 50%;
            height: 0px;
            border-radius: 5px;
            margin: 20px auto 0px auto;
            background-color: black;
        }
        div.pic > img {
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background-color:rgb(255, 255, 255);
        }
        
    </style>
</head>
<body>
    <h1>QUIZ - CSS, HTML AND JAVASCRIPT</h1>
    <div id="quests">
      <div class="pic">
          <img src="hello world.gif" alt="">

      </div>
    </div>
    
</body>
</html>
