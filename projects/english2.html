      body {

        h1 {

        div#quests {
            position: relative;

           font-weight: bolder;
           color: rgb(89, 230, 255);

        }
        div.scroll {
        
            position: absolute;
            width: 51%;

        div.pic > img {
            position: absolute;
            left:0%;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background-color:rgb(255, 255, 255);
        }
        @keyframes slide {
            0% {
                transform: translatex(0%)
            }
            100% {
                transform: translate(calc(-200%))
            }
        }
        @keyframes slide2 {
        
            100% {
                transform: translate(calc(0%));
                
            }
        }

        @keyframes slide3 {
            0% {
                transform: translatex(0%)
            }
            100% {
                transform: translate(calc(200%))
            }
        }


        @keyframes showup {
           
            100% {
                transform: translateY(0%);
                opacity: 100;
            }
        }
       
        div#seila {

            width: 51%;
        padding-bottom: 50%;

            justify-content: center;
            align-items: center;
            color: white;
          width: 40px;
