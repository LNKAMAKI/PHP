<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Bootstrap</title>
</head>
<body>
<h2>Buttons</h2>
<button class="btn btn-primary">Press me</button>

<button class="btn btn-danger">Press me</button>

<h2>Links as buttons</h2>
<a href="#" class="btn btn-info">info anchor tag</a>
<a href="#" class="btn btn-success">info anchor tag</a>

<h2>Button Sizes</h2>
<button class="btn btn-lg btn-secondary">large danger button</button>
<button class="btn btn-sm btn-warning">small warning button</button>

<h2>Button Styles</h2>
<button class="btn btn-outline-primary">Outlined primary</button>
<button class="btn btn-outline-success btn-lg">Outlined secondary</button>


<h2>Button Groups</h2>

<div class="btn-group">
  <a href="#" class="btn btn-info">a</a>
  <a href="#" class="btn btn-primary">b</a>
  <a href="#" class="btn btn-warning">c</a>
  <a href="#" class="btn btn-danger">d</a>
</div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
