<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            margin: auto;
        }
        th, td {
            padding: 5px 15px 5px 15px;
            width: 80px;
            border: 1px solid black;
        }
        div#aut {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div id="aut">
        <table>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>E</th>
            </tr>
            <tr>
                <td>18</td>
                <td>24</td>
                <td>32</td>
                <td>27</td>
                <td>21</td>
            </tr>
        </table>
    </div>
    
   <script src="random.js"></script>
</body>
</html>
