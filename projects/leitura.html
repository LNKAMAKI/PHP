<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0px;
            overflow: hidden;
        }
      .square {
        display: inline-block;
        margin: auto;
        position: absolute;
        z-index: 0;
        /*left: calc(100%);*/
        width: calc(100vw);
        height: calc(100vh);
        /*border: 5px solid black;*/
        background-color: rgb(71, 129, 223);
        /*animation: slide-forward 0s;*/
      }
    
       .click {
        z-index: 1;
        display: flex;
        position: absolute;
         height: 100%;
         align-items: center;
         justify-content: center;
         width: 100px;
         font-family: Arial, Helvetica, sans-serif;
         font-size: 20px;
      }
      .click:hover > .but {
        cursor: pointer;
        visibility: visible;
      }
      #cli2 {
        left: calc(100% - 100px);
      }
      .but{
        visibility: hidden;
        position: absolute;
      }
    
      @keyframes slide-forward {
        0% {
            left: 0px;
        }
        100% {
            left: calc(100vw);
        }
      }

      @keyframes slide-forward2 {
        0% {
            left: -100vw;
        }
        100% {
            left: 0px;
        }
      }

      @keyframes slide-backward {
        0% {
            left: 0px;
        }
        100% {
            left: calc(-100vw);
        }
      }

      @keyframes slide-backward2 {
        0% {
            left: 100vw;
        }
        100% {
            left: 0px;
        }
      }

      #conter {
        background-color: peru;
      }
      p.pa {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 2em;
      }
    </style>
</head>
<body>
    <script src="leitura.js"></script>
    <div class="click"><div class="but" onclick="slide()">CLICK</div></div>
    <div class="click" id="cli2"><div class="but" onclick="slide2()">CLICK</div></div>
    <div id="conter">
        <div class="square" style="left: 0px;background-color: pink;">
            <p class="pa">1</p>
        </div>
        <div class="square" style="left:-100vw">
            <p class="pa">1</p>
        </div>
    </div>
</body>
</html>
