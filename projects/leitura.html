<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0px;
            overflow: hidden;
        }
      .square {
        display: inline-block;
        margin: auto;
        position: absolute;
        z-index: 0;
        /*left: calc(100%);*/
         width: calc(100vw);
        height: calc(100vh);
        /*border: 5px solid black;*/
        /*animation: slide-forward 0s;*/
      }
    
       .click {
        z-index: 1;
        display: flex;
        position: absolute;
         height: 100%;
         align-items: center;
         justify-content: center;
         width: 100px;
         font-family: Arial, Helvetica, sans-serif;
         font-size: 20px;
      }
      .click:hover > .but {
        cursor: pointer;
        visibility: visible;
      }
      #cli2 {
        left: calc(100% - 100px);
      }
      .but{
        visibility: hidden;
        position: absolute;
      }
      
      @keyframes slide-forward {
        0% {
            left: 0px;
        }
        100% {
            left: calc(100vw);
        }
      }

      @keyframes slide-forward2 {
        0% {
            left: -100vw;
        }
        100% {
            left: 0px;
        }
      }

      @keyframes slide-backward {
        0% {
            left: 0px;
        }
        100% {
            left: calc(-100vw);
        }
      }

      @keyframes slide-backward2 {
        0% {
            left: 100vw;
        }
        100% {
            left: 0px;
        }
      }

      #conter {
        background-color: peru;
      }
      p.pa {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 2em;
      }
      iframe.content {
        position: absolute;
        width: 100%;
        height: 100%;
        padding: 0px;
        margin: 0px;
        border: 0;
      }
      </style>
</head>
<body onload="load()">
    <script src="leitura.js"></script>
    <div class="click"><div class="but" onclick="slide()"><img src="/imagens/arrow-right-icon.png" style="transform: rotate(180deg);margin-left: -40px;"></div></div>
    <div class="click" id="cli2"><div class="but" onclick="slide2()"><img src="/imagens/arrow-right-icon.png" style="margin-right: -40px;"></div></div>
    <div id="conter">
        <div class="square" style="left: 0px;text-align: center;">
          <img src="imagens/animal-farm.png" class="ima">
        </div>
        <div class="square" style="left:-100vw;text-align: center;">
          <img src="/imagens/revolucao dos bichos.png">
        </div>
    </div>
</body>
</html>
