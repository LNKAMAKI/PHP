<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #c {
            position: relative;
            width: 60vw;
            height: 31vw;
            margin: auto;
        }
        canvas {
            position: relative;
            display: block;
            border: 1px solid black;
            width: 100%;
            height: 100%;
            margin: 20px auto;
            z-index: 0;
        }
        #c > #im {
            position: absolute;
            width: 8%;
            height: 16%;
            top: calc((100% - 16%)/2);
            z-index: 1;
            left: 9.7%;
        }
        #c > #im2 {
            position: absolute;
            width: 10%;
            height: 12%;
            top: calc((100% - 10%)/2);
            z-index: 1;
            left: 26.8%;
        }
        #c > #im3 {
            position: absolute;
            width: 7%;
            height: 16%;
            top: calc((100% - 14%)/2);
            z-index: 1;
            left: 47.2%;
        }
        #c > #im4 {
            position: absolute;
            width: 11%;
            height: 21%;
            top: calc((100% - 24%)/2);
            z-index: 1;
            left: 63%;
        }
        #c > #im5 {
            position: absolute;
            width: 6.8%;
            height: 16%;
            top: calc((100% - 19%)/2);
            z-index: 1;
            left: 83.4%;
        }
        p {
            color: rgb(211, 211, 211);
            background-color: rgb(218, 218, 218);
        }
    </style>
</head>
<body onload="load()">
    <p>AAAAAAAA</p>
    <div id="c">
        <img src="/projects/imagens/flag.png" alt="" srcset="" id="im">
        <img src="/projects/imagens/mask.png" alt="" srcset="" id="im2">
        <img src="/projects/imagens/med.png" alt="" srcset="" id="im3">
        <img src="/projects/imagens/emer.png" alt="" srcset="" id="im4">
        <img src="/projects/imagens/prof.png" alt="" srcset="" id="im5">
        <canvas id="canvas">
           
        </canvas>
    </div>
    
    <script>
        function load() {
        canvas = document.getElementById('canvas')
        c = canvas.getContext('2d')
        p = Math.PI*2
       
        pos = 40
        par = 55
        def = 'up'
        for (i = 0; i < 5; i++) {
            if (def == 'up') {
            docircle(pos,'d','rgb(218, 218, 218)')
            def = 'd'
            }else{
                docircle(pos, 'up', 'rgb(218, 218, 218)')
                def = 'up'
            }
            console.log(pos, par)
            pos= pos + par
            console.log(pos)
        }

        pos = 40
        def = 'd'
        color = ['orange','yellow','green','blue','red']
        for (i = 0; i < 5; i++) {
            if (def == 'up') {
            docircle(pos,'d',color[i])
            def = 'd'
            }else{
                docircle(pos, 'up', color[i])
                def = 'up'
            }
            console.log(pos, par)
            pos= pos + par
            console.log(pos)
        }

        pos = 40
        for (i = 0; i < 5; i++) {
            c.beginPath()
            c.arc(pos,75,20,0,p,false)
            c.strokeStyle = 'white'
            c.stroke()
            c.fillStyle = 'white'
            c.fill()
            
            console.log(pos, par)
            pos= pos + par
            console.log(pos)
        }

        function docircle(x,dir,color) {
            c.beginPath()
        c.arc(x,75,0,0,p,false)
        c.stroke()
        if (dir == 'up') {
        c.arc(x,75,35,p*0.5,p,false)
        }else{
            c.arc(x,75,35,0,p*0.5)
        }
        c.arc(x,75,0,0,p,false)
        c.strokeStyle = color
        c.stroke()
        c.fillStyle = color
        c.fill()

        }
    }
        
    </script>
</body>
</html>
