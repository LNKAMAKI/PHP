<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin-top: 0px;
            background-color: black;
            cursor: auto;
        }

        #sim {
            /*height: 30vw;
            min-height: fit-content;*/
            position: relative;
            width: 80%;
            max-width: 900px;
            height: 30vw;
            min-height: fit-content;
            margin: auto;
            padding-top: 50px;
            padding-bottom: 5px;
            border: 1px solid black;
            background-color: rgb(255, 250, 163);
        }

        canvas {
            width: 100%;
            max-width: 950px;
            display: block;
            margin: auto;
            border: 1px solid black;
            background-color: aquamarine;
        }

        p {
            padding-top: 0px;
            padding-left: 10px;
            padding-bottom: 5px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 1.1em;
            margin: 4px 0px 0px 0px;
        }
        p.slide {
            background-color: rgb(184, 184, 184);
            padding: 13px 10px 16px 10px;
            border-radius: 7px;
        }
            input[type="range"] {
            -webkit-appearance: none;
                appearance: none;
                background: transparent;
                cursor: pointer;
                width: 8rem;
            }

            /* Removes default focus */
            input[type="range"]:focus {
            outline: none;
            }

            /***** Chrome, Safari, Opera and Edge Chromium styles *****/
            /* slider track */
            input[type="range"]::-webkit-slider-runnable-track {
            background-color: #053a5f;
            border-radius: 0.5rem;
            height: 0.5rem;  
            }

            /* slider thumb */
            input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; /* Override default look */
            appearance: none;
            margin-top: -15.8px; /* Centers thumb on the track */
            border-radius: 5px;
            /*custom styles*/
            background-color: #5cd5eb;
            border: 1.2px solid black;
            height: 2.4rem;
            width: 1.4rem;
            }

            input[type="range"]:focus::-webkit-slider-thumb {   
            border: 2px solid #053a5f;
            }

            #damp {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 12px 0px 12px 0px;
            }

            .title {
                margin: 0px;
                font-size: 18px;
            }

          </style>  
</head>

<body onload="load()">
    <script src="waves.js"></script>
    <div id="sim">
        <canvas id="canvas"></canvas>
        <div id="damp">
            <p class="title">Damping</p>
            <p class="slide">
                low<input type="range" name="" id="at" min="0.26" max="0.46" step="0.05" value="0.26" onchange="changeat()">high
            </p>
        </div>
    </div>
    <h1 id="t" style="color: white;">y:</h1>

    <h1 id="ev2" style="color: white;">previous y:</h1>

</html>
