         h1#tit {
              background-color: transparent;
              text-align: center;
              margin: 0px;
              position: absolute;
              padding: 15px 0px;
              margin-top: calc(-67px);
              width: 100%;

         }

         }

         }
        div#quadradao {
            max-width: 900px;
            height: fit-content;
            margin: auto;
            margin-top: calc(67px);
            display:grid;
            justify-items: center;
        }
        div.quadradinho {
            background-color: white;
            width: 11vw;
            max-width: 55px;
            min-width: 50px;
            height: 11vw;
            max-height: 56px;
            min-height: 50px;
            border: 2px solid rgb(238, 238, 238);
            display: inline-flex;
            font-size: 2em;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            margin: 4px;

            margin: 0px;
            margin-bottom: 2px;
            border-radius: 5px;
        }
        #teclado {
            margin-top: 10px;
            display: grid;
            justify-items: center;
            cursor: pointer;
        }
        .tecla{
            width: 10vw;
            max-width: 45px;
            min-width: fit-content;
            height: 10vw;
            max-height: 55px;
            min-height: 50px;

            margin: 0px 0px 4px 0px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            border-radius: 5px;
        }
        div#cent {
             position: fixed;
             display: grid;
             justify-items: center;
             align-items: center;
             background-color: transparent;
             width: 100%;
             margin-top: calc(-67px);
             height: calc(100%);
             visibility: hidden;
        }
        div#props {
             opacity: 0;
             width: 80vw;
             max-width: 600px;
             min-width: 325px;
             height: 90vw;
             min-height: 480px;
             max-height: 520px;
             background-color: blue;
             position: fixed;
             border-radius: 10px;
             background-color: white;
             box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.356);
             display: flex;
             flex-direction: column;
             align-items: center;
             overflow-y: auto;
             z-index: 2;
        }
        #pal {
             font-size: 3em;
             margin: 5px 0px 5px 0px;
             color: #54afff;
             text-shadow: -6px 0px 0px #1e6db3;
             opacity: 0;
             transform: scale(0);
        }
        @keyframes appear {
             100% {
                  opacity: 100;
                  transform: scale(1);
             }
        }
        @keyframes goup {
             0% {
                  opacity: 0;
                  transform: translateY(150%);
             }
             100% {
                  opacity: 100;
                  transform: translateY(0%);
             }
        }
        @keyframes open {
             0% {
                  transform: scaleX(0);
             }
             100% {
                  transform: scaleX(1);
             }
        }
        @keyframes color {
             0% {
               transform: translateY(100%);
               visibility: visible;
             }
             100% {
               transform: translateY(0%);
                  visibility: visible;
                  background-color: rgb(119, 183, 226);
             }
        }
        div#props > h1 {
             font-family: sans-serif;
             font-weight: bold;
        }
        div#props > p {
             font-family: sans-serif;
             font-weight: bold;
             margin-bottom: 0px;
        }
        #tries {
            border-collapse: collapse;
        }
        #tries tr {
             margin-bottom: 10px;
             display: block;
             width: 0px;
             overflow-x: hidden;
        }
       @keyframes expand {
            0% {
               width: 0px;
            }
            100% {
               width: 301px;
            }
       }
        #tries .ind {
             border-width: 0px;
             font-weight: bold;
             font-size: 1.3em;
             margin-left: 10px;
             font-family: sans-serif;
             position: relative;
             z-index: 2;
             background-color: white;
             width: 5px;
             min-width: 5px;
        }
        #tries td {
             min-width: 40px;
             height: 40px;
             border: 1px solid black;
             position: relative;
             z-index: 2;
             text-align: center;
             font-family: sans-serif;
             font-size: 1.5em;
             font-weight: bold;
        }
        .star {
             width: 4vw;
             max-width: 40px;
             min-width: 15px;
             height: 4vw;
             max-height: 40px;
             min-height: 15px;
             background-color: transparent;
             position: fixed;
             top: calc(0% - 30px);
             opacity: 0;
             animation: cair cubic-bezier(0.03, 0.01, 1, 1.01) infinite forwards;
        }
        .star2 {
             width: 1.2vw;
             min-width: 10px;
             height: 1.2vw;
             min-height: 10px;
             background-color: transparent;
             position: fixed;
             top: calc(0%);
             opacity: 0;
             animation: cair 3s cubic-bezier(0.03, 0.01, 1, 1.01) infinite forwards;
        }
        #ground {
             position: absolute;
             width: 100%;
             height: 100%;
             visibility: hidden;
             z-index: 3;
        }
        @keyframes cair {
             0% {
                  opacity: 100;
               top:calc(0% - 100px);
               /*transform: rotate(0deg);*/
             }
             100% {
                  opacity: 100;
               top:calc(100%);
               transform: /*rotate(800deg)*/ rotate3d(1, 0, 1, 600deg);
             }
        }
       
       @keyframes right {
               0% {
                    transform: translateX(-100%);
               }
               100% {
                    transform: translateX(0%);
               }
       }
    </style>
</head>
