<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorador</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Macondo&display=swap');
        :root {
           --themecolor: rgb(114, 215, 255);
        }
        body {
            margin: 0;
            background-color: rgb(156, 156, 156);
        }
        div#shade {
            background-color: rgba(0, 0, 0, 0.726);
            position: absolute;
            height: 100%;
            top: 0;
            width: 100%;
            z-index: 0;
            margin: 0;
        }
        div#title {
            position: relative;
        padding: 40px 0px 40px 0px;
            height: 100%;
            width: fit-content;
            z-index: 0;
            margin: auto;
        }
        div#header {
            position: relative;
            background: url('imagens/code.jpg');
            background-repeat: repeat;
           background-position: right bottom;
           margin: 0;
        }

        h1{
            position: relative;
            background-color: rgba(0, 0, 0, 0);
           margin: 0;
            color: rgb(65, 173, 216);
            text-align: center;
            font-size: 4em;
            font-family: 'Macondo';
            text-shadow: 2px 3px 8px;
            font-weight: bold;
           }

           #eq {
            display: flex;
            justify-content: center;
            margin-top: 50px;
           }

           .inp {
              display: inline-block;
             background-color:white;
             border-width: 0px;
             border-radius: 7px;
              padding: 0px;
              outline: 1px solid black;
               height: 35px;
               text-align: center;
               font-size: 1.4em;
               width: 400px;
              
           }
           #inp1 {
            margin-left: 20px;
           }
           #inp2 {
            margin-right: 20px;
           }
           #equalsign {
            font-size: 1.9em;
            font-weight: bold;
           }

           @media screen and (max-width: 670px) {
            #eq {
            display: grid;
            justify-content: center;
           }
           #inp1 {
            margin: 0px;
           }
           
           #inp2 {
            margin: 0px;
           }

           .inp {
            font-size: 1.2em;
           }

           span {
            text-align: center;
            margin-right: 10px;
            margin-left: 10px;
           }
         }

         @media screen and (max-width: 420px) {
            .inp {
               width: 300px;
               font-size: 1em;
            }
         }

         input[type='button'] {
            cursor: pointer;
            width: 100px;
            display: block;
            margin: auto;
            margin-top: 20px;
            border-radius: 30px;
            padding: 10px;
            font-size: 0.8em;
            border-width: 0px;
            color: var(--themecolor);
            background-color: black;
            text-shadow: 2px 3px 8px var(--themecolor);
         }
</style>
</head>
<body>
    <script src="equacao2grau.js"></script>
    
        <div id="header">
          
            <div id="shade">
                
            </div>
            <div id="title">
                <h1>EQUAÇÃO DO 2º GRAU</h1>
             
            </div>
        </div>
      <div id="eq"><input type="text" name="" id="inp1" class="inp" value="3x^2 - 12"><span id="equalsign">&nbsp;&#61;&nbsp;</span><input type="text" name="" id="inp2" class="inp" value="0"></div>

      <input type="button" value="RESOLVER" onclick="solve()">

      
</body>
</html>
