<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorador</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Macondo&display=swap');
        :root {
           --themecolor: rgb(114, 215, 255);
        }
        body {
            margin: 0;
            background-color: rgb(156, 156, 156);
        }
        div#shade {
            background-color: rgba(0, 0, 0, 0.726);
            position: absolute;
            height: 100%;
            top: 0;
            width: 100%;
            z-index: 0;
            margin: 0;
        }
        div#title {
            position: relative;
        padding: 40px 0px 40px 0px;
            height: 100%;
            width: fit-content;
            z-index: 0;
            margin: auto;
        }
        div#header {
            position: relative;
            background: url('imagens/code.jpg');
            background-repeat: repeat;
           background-position: right bottom;
           margin: 0;
        }

        h1{
            position: relative;
            background-color: rgba(0, 0, 0, 0);
           margin: 0;
            color: rgb(65, 173, 216);
            text-align: center;
            font-size: 4em;
            font-family: 'Macondo';
            text-shadow: 2px 3px 8px;
            font-weight: bold;
           }

           #eq {
            text-align: center;
           }

           input {
            outline-width: 0px;
           border: 1px solid black;
           border-radius: 4px;
           margin-right: 10px;
           padding: 10px;
           font-size: 1.5em;
           }
    </style>
</head>
<body>
    <script src="fatorador.js"></script>
    
        <div id="header">
          
            <div id="shade">
                
            </div>
            <div id="title">
                <h1>EQUAÇÃO DO 2º GRAU</h1>
             
            </div>
        </div>
      <p id="eq"><input type="text" name="" id=""><input type="text" name="" id=""></p>

      
</body>
</html>
