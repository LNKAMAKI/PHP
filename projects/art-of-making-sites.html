<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
      :root {
       --hardpink: #E32D92;
       --box-like-blue: #2BC8D7;
       --box-blue: rgb(132,230,223);
       --light-yellow: rgb(255, 255, 128);
       --wpink: #eec9cf;
       --wblue: #D9EEE1;
      }
        body {
            margin: 0px 0px 10px 0px;
            overflow: hidden;
            background-color: #000000;
        }
        #back {
          z-index: -1;
        background-position: center;
        background-image: url('imagens/code3.jpg');
        background-repeat: repeat;
        width: 100vw;
        height: 100vh;
        
      }
        .conter {
        position: absolute;
        width: 100vw;
        height: 100vh;
        z-index: 0;
      }
      .square {
        display: inline-block;
        margin: auto;
        position: absolute;
        z-index: 0;
        /*left: calc(100%);*/
        width: calc(100vw);
        height: calc(100vh);
        margin: auto;
        /*border: 5px solid black;*/
        /*animation: slide-forward 0s;*/
      }
    
       .click {
        z-index: 1;
        display: flex;
        position: absolute;
         height: 100%;
         align-items: center;
         justify-content: center;
         font-family: Arial, Helvetica, sans-serif;
         font-size: 20px;
      }
      .click:hover > .but {
        cursor: pointer;
        visibility: visible;
      }
      #cli2 {
        left: calc(100% - 100px);
      }
      .but{
        visibility: hidden;
        position: absolute;
      }

      .but > img {
         width: 70px;
         height: 70px;
      }
      
      @keyframes slide-forward {
        0% {
            left: 0px;
        }
        100% {
            left: calc(100vw);
        }
      }

      @keyframes slide-forward2 {
        0% {
            left: -100vw;
        }
        100% {
            left: 0px;
        }
      }

      @keyframes slide-backward {
        0% {
            left: 0px;
        }
        100% {
            left: calc(-100vw);
        }
      }

      @keyframes slide-backward2 {
        0% {
            left: 100vw;
        }
        100% {
            left: 0px;
        }
      }

      #conter {
        background-color: peru;
      }
      p.pa {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 2em;
      }
      iframe.content {
        position: absolute;
        width: 100%;
        height: 100%;
        padding: 0px;
        margin: 0px 0px 20px 0px;
        border: 0;
      }
      .ima {
        position: relative;
        width:100%;
        height: 100%;
      }
      </style>
</head>
<body onload="load()">
    <script src="art-of-making-sites.js"></script>
    <div class="click"><div class="but" onclick="slide()"><img src="imagens/arrow-right.png" style="transform: rotate(180deg);margin-left: 15px;"></div></div>
    <div class="click" id="cli2"><div class="but" onclick="slide2()"><img src="imagens/arrow-right.png" style="margin-right: 15px;"></div></div>
    <div id="back">
      <div class="conter">
          <div class="square" style="left: 0px;">
            <iframe class="content" src="1-introduction.html" frameborder="0"></iframe>
          </div>
        </div>
          <div class="conter" style="left: -100vw;">
            <div class="square" style="background-color: cornflowerblue;">
              <img src="imagens/lobinho.jpg">
            </div>
          </div>
    </div>
</body>
</html>
