<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@600;700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;500;800&display=swap');
            body {
                margin: 0px;
            }
            h1 {
            color: var(--mainpink);
            font-weight: 800;
            font-size: 1.9em;
            font-family: var(--defont);
            text-align: center;
            margin: 0px;
            }

        :root{
            --verydarkblue: rgb(65, 123, 145);
            --lightblue: rgb(173 197 206);
            --darkblue: rgb(87, 164, 195);
            --lightgray: #e7e7e7;
            --shadowgray: #bdbdbd;
            --number: rgb(26 26 168);
            --string: rgb(200 0 82);
             --darkpink: #ff2152;
            --pretty-pink: #ffc4c4;
            --lilac: #d7cee7;
            --max-height: 300px;
            --verylightpink: rgb(255 244 244);
        }
        :root {
            --defont: 'Merriweather Sans';
            --darkblue: rgb(87, 164, 195);
            --lightgray: #e7e7e7;
            --verylightgray: rgb(249, 249, 249);
            --lightpink: #ffc4c4;
            --mainpink: #FF3E68;
        }
        table {
            border-collapse: collapse;
            border-radius: 50px;
            width: 100%;
            margin: auto;
            margin-bottom: 15px;
        }     
        thead > tr > th {
            background-color: #ffe4e4;
            color: var(--mainpink);
            font-weight: 800;
            font-size: 1.1em;
            border: 2px solid var(--mainpink);
        }  
        td, th {
            background-color: var(--verylightgray);
            border: 1px solid var(--darkblue);
            font-family: var(--defont);
            padding: 5px;
            color: rgb(65, 123, 145);
            text-align: center;
            font-weight: 600;
        }
        tbody > tr > th {
            font-weight: 700;
        }
        td::first-letter {
            text-transform: uppercase;
        }
        p {
            color: black;
            font-family: var(--defont);
            font-weight: 600;
            margin: 5px;
            text-align: center;
            color: black;
            margin: 5px auto;
            width: calc(100% - 9px);
            text-align: start;
            padding: 5px;
            background-color: rgb(255 243 243);
            border-bottom: 4px solid var(--lightpink);  
            border-left: 4px solid var(--lightpink);
            border-radius:5px;
            padding-left: 10px;
            /*
            border-top: 4px solid var(--lightpink);
            */
            
        }
        p.ex {
            color: var(--verydarkblue);
            border: 1px solid var(--darkblue);
            margin-top: 10px;
            margin-bottom: 10px;
            background-color: var(--verylightgray);
            text-align: center;
            border-radius: 5px;
            width: calc(100% - 5.6px);
        }
        p.t {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 0px solid black;
            background-color: transparent;
        }
        p.t > img {
            width: 19px;
            margin-right: 5px;
        }
        span.t {
            border-bottom: 4px solid var(--mainpink);
            font-size: 1.1em;
            font-weight: 600;
            /*color: var(--mainpink);*/
        }
        p::second-letter {
            background-color: aqua;
        }
        span::first-letter {
            background-color: #FF3E68;
        }
        .divisor {
            /*
            border-bottom: 4px solid var(--lightpink);  
            */
            width: fit-content;
            padding-bottom: 10px;
            margin: auto;
            width: 100%;
        }
        .divisor1 {
            width: fit-content;
            padding-bottom: 10px;
            margin: auto;
           /* 
            border-bottom: 4px solid var(--lightpink);  
            border-top: 4px solid var(--lightpink);  */
            width: 100%;
        }
        .borderline {
            max-width: 750px;
            margin: auto;
            padding: 0px 10px;
            background-color: rgb(255 244 244);
            background-color: transparent;
        }
    </style>
</head>
<body>

        <div style="overflow: auto;">

                 refers to the number of people who have died as a result of a particular event or circumstance, such as a natural disaster, war, or disease outbreak.

                <p class="ex">Ex.:&nbsp; The death toll from the earthquake rose to over a thousand, with many more injured and missing</p>
        </div>
