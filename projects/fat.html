<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fugaz+One&family=Lilita+One&family=Rubik+Marker+Hatch&family=Signika:wght@600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Carter+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@500;700&family=PT+Mono&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Audiowide&family=Black+Ops+One&family=Russo+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Audiowide&family=Black+Ops+One&family=Days+One&family=Russo+One&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: var(--lightgray);
        }
        :root{
            --lightblue: rgb(82, 221, 246);
            --darkblue: rgb(87, 164, 195);
            --lightgray: #e7e7e7;
            --shadowgray: #bdbdbd;
        }
        #h1 {
            font-family: 'Audiowide';
            text-align: center;
            font-size: 4.2em;
            background-color: var(--lightgray);
            color: rgb(87, 164, 195);
            margin-top: -20px;
            padding: 40px;
            background-color: black;
            background-color: rgb(249, 249, 249);
        }
        #calc {
            position: relative;
            margin: 20px auto;
            height: fit-content;
            width: 35vw;
            border-radius: 30px;
            background-color: var(--lightgray);
            /*background-color: rgb(206, 206, 206);*/
            padding: 15px 0px;
        }
        #write,#fatoracao{
            outline: none;
            border: none;
            position: relative;
            height: 30px;
            padding: 0;
            font-size: 1em;
            padding: 0px 10px;
            display: block;
            margin: auto;
            width: calc(100% - 100px);
            background-color: black;
            font-weight: 500;
            font-family: 'Inconsolata';
            margin-top: 15px;
            color: var(--lightblue);
            text-align: center;
        }
        #res {
            margin: 0px;
            margin-top: 40px;
        }
        #fatoracao {
            display: grid;
            align-content: center;
            font-size: 1.em;
            margin-top: 5px;
        }
        #write:focus-visible{
            outline-width: 0;
            font-weight: 700;
            box-shadow: 0px 0px 5px rgb(116, 103, 103);
        }
        #fatoracao:hover{
            outline-width: 0;
            font-weight: 700;
            box-shadow: 0px 0px 5px rgb(116, 103, 103);
        }
        p {
            margin: 10px;
            position: relative;
           text-align: center;
           font-family: 'Inconsolata';
           font-size: 1.2em;
        }
        input[type="button"] {
            cursor: pointer;
            background-color: transparent;
            border: 2px solid transparent;
            font-family: 'Inconsolata';
            border-radius: 5px;
            padding: 7px 12px;
            font-weight: 700;
            font-size: 1em;
        }
        input[type="button"]:hover {
           color: black;
           background-color:var(--lightblue);
           background-color:rgb(101 184 217);
           border-radius: 20px;
           border: 2px solid black;
        }
        input[type="button"]:active {
           background-color: var(--darkblue);
        }
        input::placeholder {
            color: var(--lightblue);
        }
    </style>
</head>
<body onload="load()">
    <script src="fat.js"></script>

 <img src="" alt=""> <h1 id="h1">FATORADOR
        <span style="font-size: 18px;display: block;">(por agrupamento)</span>
    </h1>
    <div id="calc">
            <p style="margin-top: 0px;">/* Digite a expressão: */</p>
        <input id="write" spellcheck="false" placeholder="Ex: 4x + 8"></input>
       <!-- <p><input type="button" value="FATORAR(expressão)" onclick="ir()"></p>-->
        
            <p id="res">/* Resultado: */</p>
            <p id="fatoracao">Ex: 4(x + 2)</p>
        
    </div>
</body>
</html>
