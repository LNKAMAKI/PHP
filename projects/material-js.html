       #rev {

       #searcher {
           margin: 0px;
           padding-left: 12px;

           height: 35px;

          color: rgba(36, 84, 146, 0.623);

           background-color: rgb(238, 238, 238);
           transition-property: width,background-color;
        transition-duration: 0.4s;
     
       }
       #searcher:focus {
        outline-width: 0px ;
        transition-property: width, background-color;
        transition-duration: 0.4s;

          color: black;

     #main {

       #circle {
        margin: 0px 20px 0px 0px;

        border-radius: 50%;

        position: relative;
        cursor: pointer;
        border-radius: 10px;
        padding-bottom: calc(90%);
        box-shadow: 2px 2px 10px rgb(189, 189, 189);
        border: 8px solid rgb(164, 247, 249);
       }
       div[name="icon-img"]:hover {
        box-shadow: 2px 2px 25px rgb(189, 189, 189);
       }

        position: absolute;
        width: calc(75%);
