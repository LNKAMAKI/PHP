<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material JS</title>
   <style>
  
  body {
          margin: 0;
          padding: 0;
          overflow-x: hidden;
      }
       span.tipo {
           color: rgb(158, 158, 158);
           font-size: 1.4em;
       }
       .video-holder > h1 {
           display: inline-block;
           margin: 0%;
           font-family: 'DM Serif Display', serif;
           font-weight: 400 ;
           font-size: 4em;
           position: relative;
           margin-left: 19vw;
       }
       .video-holder p {
           font-family: 'DM Serif Display', serif;
           font-size: 1.3em;
       }
       ul {
           list-style-position: inside;
           display: flex;
           padding: 0;
           margin: 0;
           margin-left: 20vw;
           margin-top: 20px;
           flex-direction: column;
           flex-wrap: wrap;
       }
       li {
           text-align: justify;
           font-size: 1.3em;
           font-family: 'DM Serif Display', serif ;
           font-style: italic;
           margin-right: 105px;
       }
       li::marker {
        content: 'âš«  ';
        font-size: 0.5em ;
       }
       li.numb-ex {
          color: blue;
       }
       li.numb-ex::marker {
           content: '';
           font-size: 1.5em ;
       }
       body {
           margin: 0;
       }
       div#contain {
        background-color: black;
        display: grid;
        justify-items: center;
       }
       #ali { 
        margin:0px;
        position: sticky;
        top: 0;
        z-index: 10;
        padding: 5px 0px 5px 0px;
        background-color: rgb(221, 242, 243);
        display: flex;
        align-items: center;
        justify-content: center;
       }
       @media screen and (max-width: 530px) {
        #ali {
            width: 320px;
        }
    }
    @media screen and (min-width: 530px) and (max-width: 900px){
        #ali {
            width: 450px;
        }
    }
    @media screen and (min-width: 900px) and (max-width: 1050px){
        #ali {
            width: 600px;
        }
    }
    @media screen and (min-width: 1050px) and (max-width: 1250px){
        #ali {
            width: 650px;
        }
    }
    @media screen and (min-width: 1250px){
        #ali {
            width: 700px;
        }
    }
       #rev {
           width: fit-content;
           display: inline-block;
          top: 0px;
          position: relative;
          background-color: red;
         
       }
       
       input:focus ~ #main {
           opacity: 100;
           display: none;
        z-index: 10;
           top: 100%;
           box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.342);
         position: absolute;
         width: 100%;
         border-bottom-left-radius: 5px;
         border-bottom-right-radius: 5px;
         background-color: white;
         padding-bottom: 0.3vw;
         overflow: hidden;
       }
       #searcher {
           margin: 0px;
           padding-left: 12px;
           padding-right: 12px;
           border-image: none;
           border-radius: 5px;
           height: 24px;
           box-shadow: 0px 0px 6px rgba(36, 84, 146, 0.548);
           border: 2px solid white;
          color: rgba(36, 84, 146, 0.623);
           position: relative; /*relative*/;
           background-color: rgb(238, 238, 238);
           transition-property: width,background-color;
        transition-duration: 0.4s;
        width:100px;
       }
       #searcher:focus {
        box-shadow: 0px 0px 6px rgba(36, 84, 146, 0.548);
        outline-width: 0px ;
        transition-property: width, background-color;
        transition-duration: 0.4s;
        border-radius: 5px;
        background-color: white ;
        border: 2px solid rgba(0, 0, 0, 0.041);
          color: black;
          width: 200px;
       }
       
     #main {
        opacity: 0;
    z-index: 10;
    width: 100%;
    top: 100%;
    box-shadow: 2px 2px 5px rgb(0 0 0 / 34%);
    position: absolute;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
    overflow: hidden;
       } 
       #ps {
           position: relative;
           margin-bottom: 0;
         text-align: center;
       }
       #main > .psearcher{
        transition-property: width, background-color;
        transition-duration: 0.4s;
           z-index: 20;
           width: 100%;
           position: absolute;
           text-align: center;
           padding-top: 1.5px;
           padding-bottom: 1.5px;
          margin: 0 0 0 0 ;
           text-align: center;
           background-color: white;
       }
       #main > .psearcher:hover{
           background-color: rgb(235, 235, 235);
       }
       
       .video-holder {
           min-width: 500px;
           position: relative;
           margin: 10px auto;
           width: 90%;
        background-color: white;
       }
       .video-holder > input {
           position: absolute;
           left: 91%;
           top: 95.5%;
       }
       #searcher::placeholder {
           color: rgb(173, 173, 173) ;
       }
       #circle {
        margin: 0px 20px 0px 0px;
        background-color: white;
        border-radius: 50%;
        padding: 3px;
           display: inline-flex;
           justify-content: center;
           align-items: center;
           top: 0px;
           bottom: 0px;
           width: 50px;
          height: 50px;
          position: relative;
       }
       img#fav {
           position: absolute;
          width: 60%;
          height: 60%;
       }
       .video-holder > img {
           width: 20vw;
           height: 20vw;
           min-width: 200px;
           min-height: 200px;
           margin-left: 10px;
       }
    </style>
</head>
<body>
    <div id="contain">
        <div id="ali">
        
            <div id="circle"><img id="fav" src="favicon copy.ico" alt=""></div>
            <div id="rev">
                <input type="text" name="" id="searcher" onkeyup="search2()" placeholder="Search..." onclick="fclic()" spellcheck="false">
                <div id="main">
        
                </div>
            </div>
        
        </div>
    </div>
  
        <script src="material-js.js"></script>
</body>
</html>
