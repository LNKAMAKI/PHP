<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 4em;
            text-align: center;
            margin-top: 1vw;
            margin-bottom: 1.5vw;
        }
        input {
            display: block;
            margin: auto;
            min-height: 30px;
            min-width: 100px;
            font-size: 0.9em;
        }
        div.ali  {
    position: relative;
    margin-bottom: 0px;
    text-align: center;
}
.p3 {
    display: inline-block;
    position: relative;
    }
    .p3 > p {
    display: none;
    }
    .p3:hover > p {
    display: inline-block; 
    margin: 0px;
    background-color: pink;
    }
    .inform3 {
    font-size: 0.8em;
    font-family: sans-serif;
    font-weight: bold;
    display: grid;
    align-items: center;
    justify-items: end;
    position: absolute;
    min-width: 25px;
    width: max-content;
    padding: 6px 6px 5px 6px;
    border-radius: 5px ;
    color: white;
    background-color: black;
    z-index: 2;
    }
    .thingo3 {
    position: absolute;
    max-width: 11.8px;
    max-height: 11.2px;
    z-index: -1;
    width: 15px;
    height: 15px;
    transform: rotate(-44deg);
    background-color: black;
    left:-1.8px;
    }
    .ad3 {
    display: none;
    }
    .p3:hover > .ad3 {
    left: -100%;
    display:grid;
    align-items: center;
    justify-items: auto;
    position: absolute;
    left: 105%;
    top: 0%;
    width: 100%;
    height: 100%;
    }
    .centralizar {
        text-align: center;
        margin-bottom: 1.5vw;
    }
    input:hover{
        border-radius: 3px;
        border-image: none;
        border: 2px solid lightskyblue;
        outline: none;
        box-shadow: 0px 0px 10px lightblue;
    }


    </style>
</head>
<body>
    <h1>CALCULADOR DE IMC</h1>
  
  <div class="centralizar">
      <div class="p3">
        <input type="" name="" id="">
        <div class="ad3"><div class="inform3">MASSA CORPORAL(EM KG)<div class="thingo3"></div></div></div></div>
      </div>
    </div>

    
  <div class="centralizar">
    <div class="p3">
      <input type="" name="" id="">
      <div class="ad3"><div class="inform3">ALTURA(EM METROS)<div class="thingo3"></div></div></div></div>
    </div>
  </div>

  <input class="button" type="button" value="CALCULAR">
</body>
</html>
