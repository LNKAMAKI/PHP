<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Macondo&display=swap');
        .test {
        margin-left: 6px;
        display: inline-block;
        position: relative;
        background-color: black;
        width: 12px;
        height: 6px;
        z-index: 1;
        overflow: hidden;
    }
        .test::before {
        position: absolute;
        width: 100%;
        height: 100%;
        left: -100%;
        content: '';
        background-color: rgb(156, 156, 156);
        animation: slide 0.8s ease-out infinite;
        z-index: 3;
    }
        .arrow {
            width: 14px;
            height: 14px;
            margin-left: 4px;
        }
        @keyframes slide {
            0% {
                left: -100%;
            }
            100%{
                left: 100%;
            }
        }
        .flwarr {
            width: fit-content;
            display: inline-flex;
            align-items: center;
            margin-right: 8px;
            background-color: transparent;
        }
        .ar {
            display: none;
        }
        :root {
           --themecolor: rgb(114, 215, 255);
        }
        body {
            margin: 0;
            background-color: rgb(156, 156, 156);
        }
        div#shade {
            background-color: rgba(0, 0, 0, 0.726);
            position: absolute;
            height: 100%;
            top: 0;
            width: 100%;
            z-index: 0;
            margin: 0;
        }
        div#title {
            position: relative;
        padding: 40px 0px 40px 0px;
            height: 100%;
            width: fit-content;
            z-index: 0;
            margin: auto;
        }
        div#header {
            position: relative;
            background: url('imagens/code.jpg');
            background-repeat: repeat;
           background-position: right bottom;
           margin: 0;
        }

        h1{
            position: relative;
            background-color: rgba(0, 0, 0, 0);
           margin: 0;
            color: rgb(65, 173, 216);
            text-align: center;
            font-size: 4em;
            font-family: 'Macondo';
            text-shadow: 2px 3px 8px;
            font-weight: bold;
           }
           #maq {
            position: relative;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.8em;
            text-align: center;
            margin-top: 50px;
            padding: 0px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
           }
           #formula {
            background-color: white;
            outline: none;
            width: 350px;
            height: 40px;
            border: 2px solid black;
            border-radius: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 27px;
            text-align: center;
            font-weight: 400;
           }
           #x,#y {
            overflow-x: auto;
           }
           #x {
            margin-left: 4px;
           }
           #y {
            margin-right: 5px;
           }
           @media screen and (max-width: 620px){
            #formula {
                width: 300px;
                font-size: 22px;
            }
            #maq {
                font-size: 1.5em;
            }
            .test {
                width: 9px;
                height: 5px;
            }
            .arrow {
                width: 12px;
                height: 12px;
            }
            .flwarr {
                margin-right: 5px;
            }
           }
           @media screen and (max-width: 520px){
            #formula {
                width: 250px;
                font-size: 20px;
            }
            #maq {
                font-size: 1.4em;
            }
            .flwarr {
              display: none;
            }
            .ar {
                display: inline;
            }
           }
           @media screen and (max-width: 410px){
            #formula {
                width: 210px;
                font-size: 19px;
            }
            #maq {
                font-size: 1.3em;
            }
           }
           #resbut,#montartab {
            cursor: pointer;
            position: relative;
            display: inline-block;
            border-radius: 5px;
            margin-top: 15px;
            padding: 5px 0px;
            left: calc((100% - 185px)/2);
            background-color: rgb(190, 190, 190);
            width: 185px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-size: 1.2em;
           }
           #valx {
            outline: none;
            border: 1px solid black;
            height: 30px;
            font-size: 20px;
            width: 55px;
           }
          #tablespace {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            margin-top: 40px;
          }
         .t {
            width: 60px;
            height: 25px;
            font-size: 1.1em;
         }
       @media screen and (min-width:577px) {
        .col-sm-4 {
            max-width: fit-content;
        }
       }
       table {
        border-collapse: collapse;
        margin-top: 20px;
        margin: 20px auto 0px auto;
       width: 100%;
       max-width: 600px;
       display: none;
       }
       td,th {
        border: 1px solid black;
        text-align: center;
        width: 50px;
       }
       
</style>
</head>
<body>
    <script src="funcao.js"></script>
    
        <div id="header">
          
            <div id="shade">
                
            </div>
            <div id="title">
                <h1>FUNÇÃO</h1>
            </div>
        </div>

        <div id="eng">
            <div id="maq"><span id="x">x</span><span class="ar">&nbsp;&rarr;&nbsp;</span>
                <div class="flwarr">
                        <div class="test"></div>
                        <div class="test"></div>
                        <div class="test"></div>
                        <div class="test"></div>
                    <img class="arrow" src="/Bootstrap/triangle-right.webp" alt="">
                </div>
                <input type="text" name="" id="formula" placeholder="fórmula" onkeyup="change()">
                <div class="flwarr">
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                    <div class="test"></div>
                    <img class="arrow" src="/Bootstrap/triangle-right.webp" alt="">
                </div>
                <span class="ar">&nbsp;&rarr;&nbsp;</span>
                <span id="y">y</span></div>
        </div>

        <div id="resbut" onclick="resolverFuncao()">Resolver &fnof;(<input type="number" name="" id="valx" oninput="resolverFuncao()">)</div> 
        <!--<p id="p2" style="text-align:center;font-size: 1.8em;font-family: Arial, Helvetica, sans-serif;"></p>
        <p id="p" style="text-align:center;font-size: 1.8em;font-family: Arial, Helvetica, sans-serif;"></p>-->
        <p id="p3" style="text-align:center;font-size: 1.8em;font-family: Arial, Helvetica, sans-serif;"></p>
        <div id="tablespace" class="container-lg">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-4">
                    <div>x inicial: <input type="number" name=""  class="t" id="start"></div>
                </div>
                    <div class="col-12 col-sm-4">
                        <div>x final: <input type="number" name=""  class="t" id="end"></div>
                    </div>
                <div class="col-12 col-sm-4">
                    <div>passos: <input type="number" name=""  class="t" id="steps"></div>
                </div>
            </div>
        </div>
        <div id="montartab" onclick="montarTabela()">Montar Tabela</div>
       <div style="margin-left: 10px;margin-right:10px;">
           <table id="tb">
            <tbody id="table">
                <tr>
                    <th>
                        x
                    </th>
                    <th>
                        fórmula
                    </th>
                    <th>
                        y
                    </th>
                </tr>
            </tbody>
           </table>
       </div>
</body>
</html>
