    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aclonica&display=swap');
        * {

}
input[type='number'].pri {
    font-size: 2.6em;
    height: 70px;
    width: 150px;
}
input[type="number"]:hover, input[type="text"]:hover {
    box-shadow: 0px 0px 8px rgb(7 143 255);
}
input[type="number"]:focus-visible, input[type="text"]:focus-visible {
    border: 2px solid rgb(123, 207, 255);
}
input[type="button"]#invert {
    margin-top: 15px;
    color: white;
    position: relative;
    background-color: rgb(84 84 235);
    height: 86px;
    width: fit-content;
    min-width: 100px;
    font-size: 1.2em;
    top: -8px;

}
input[type="button"]#fazcomp {

div#sca1, div#sca2 {

    width: 2px;
    height: 300px;
    display: inline-block;
}
div#sca1 {

}
div.ali1 {
    position: absolute;
    display: flex;
    justify-content: center;
    background-color: black;
    width: 100%;
    height: 100%;
}
div.ali2 {
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    width: 100%;
    height: 100%;
}
div.ali3 {
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    background-color: black;
    width: 100%;
    height: 100%;
}
div.lin {
    display: grid;
    align-items: center;
    position: absolute;
    color: transparent;
    background-color: black;
    width: calc(100% + 18px);
    height: 2px;
}
input.scanum {
    position: absolute;
    width: 60px;
    height: 40px;
    left: -80px;
    font-size: 1.7em;
    
}
input.scanum2 {
    position: absolute;
    width: 60px;
    height: 40px;
    font-size: 1.7em;
    left: calc(100% + 4px);
}
