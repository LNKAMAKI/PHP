<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aclonica&display=swap');
        * {
            margin: 0px;
            padding: 0px;
            position: relative;
        }
        h1 {
            color: white;
            padding: 20px;
            background-color: rgb(67 100 139);
            text-align: center;
            font-family: 'Aclonica';
            margin-bottom: 20px;
        }
        div.centr {
           text-align: center;
        }
        input[type="number"] {
    background-color: white;
    height: 70px;
    width: 150px;
    font-size: 2.6em;
    text-align: center;
    padding: 6px;
    border-radius: 5px;
    border: 2px solid rgb(240, 240, 240);
    border-image: none;
    outline-width: 0px;
}
input[type="number"]:hover {
    box-shadow: 0px 0px 8px rgb(7 143 255);
}
input[type="number"]:focus-visible {
    border: 2px solid rgb(123, 207, 255);
}
input[type="button"]#invert {
    margin-top: 15px;
    color: white;
    position: relative;
    background-color: rgb(84 84 235);
    height: 86px;
    width: 100px;
    font-size: 1.2em;
    top: -8px;
    text-align: center;
    padding: 6px;
    border-radius: 5px;
    border: 2px solid rgb(84 84 235);
    border-image: none;
    outline-width: 0px;
}
div#sca1, div#sca2 {
    background-color: black;
    width: 2px;
    height: 180px;
    display: inline-block;
}
    </style>
</head>
<body>
    <script src="celsius-fahrenheit.js"></script>
    <h1>CONVERSOR</h1>
   <div class="centr"> 
      
           <input type="number" name="fst" id="cel" onclick="converter()" onkeyup="converter()">
           <span style="font-size: 2.6em;" id="gf">C</span>
      
       <span style="font-size: 2.6em;">=</span>
       
           <input type="number" name="sec" id="fah" onclick="converter2()" onkeyup="converter2()">
           <span style="font-size: 2.6em;" id="gs">F</span>
     
       <input type="button" value="Inverter" id="invert" onclick="invert()">
   
 </div>
   
        <div style="display: flex; justify-content: center">
            <div id="sca1" style="margin-right: 100px;"></div>
            <div id="sca2"></div>
        </div>
    
</body>
</html>
