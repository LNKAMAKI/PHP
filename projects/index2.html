<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Aclonica&display=swap');
        * {
            margin: 0px;
            padding: 0px;
        }
        h1 {
            color: white;
            padding: 20px;
            background-color: rgb(67 100 139);
            text-align: center;
            font-family: 'Aclonica';
            margin-bottom: 20px;
        }
        div.centr {
            text-align: center;
        }
        label {
            display: none;
        }
        input[type="number"]#cel {
           margin-right: 20px;
        }
        input[type="number"] {
    background-color: white;
    height: 70px;
    width: 100px;
    font-size: 2.6em;
    text-align: center;
    padding: 6px;
    border-radius: 5px;
    border: 2px solid rgb(240, 240, 240);
    border-image: none;
    outline-width: 0px;
}
input[type="number"]:hover {
    box-shadow: 0px 0px 8px rgb(7 143 255);
}
input[type="number"]:focus-visible {
    border: 2px solid rgb(123, 207, 255);
}
input[type="button"]#convert {
    background-color: white;
    height: 86px;
    width: 100px;
    font-size: 2.6em;
    text-align: center;
    padding: 6px;
    border-radius: 5px;
    border: 2px solid rgb(240, 240, 240);
    border-image: none;
    outline-width: 0px;
}
    </style>
</head>
<body>
    <script src="celsius-fahrenheit.js"></script>
    <h1>CONVERSOR</h1>
   <div class="centr"> 
       <label for="cel">CELSIUS:</label>
       <input type="number" name="" id="cel">
       <label for="fah">FAHRENHEIT</label>
       <input type="number" name="" id="fah">
       <input type="button" value="Converter" id="convert" onclick="converter()">
    </div> 
</body>
</html>
