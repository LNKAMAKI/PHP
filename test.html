<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@600;700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;500;800&display=swap');
  :root {
            --defont: 'Merriweather Sans';
            --darkblue: rgb(87, 164, 195);
            --lightgray: #e7e7e7;
            --verylightgray: rgb(249, 249, 249);
            --lightpink: #ffc4c4;
            --mainpink: #FF3E68;
        }
 
        body {
            margin: 0px;
            padding: 0px;
            background-color: var(--lightgray);
            overflow-x: hidden;
        }

        #img-logo {
            background-color: transparent;
            width: 25px;
            margin-right: 10px;
        }
        nav {
            height: 80px;
            position: relative;
            background-color: var(--verylightgray);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0px;
        }
        #logo {
            position: relative;
            height: 100%;
            margin-left: 5px;
            width: fit-content;
            display: inline-flex;
            align-items: center;
            /*padding:20px 0px;*/
        }
        #searcharea {
            position: relative;
            height: 100%;
            width: 100%;
            margin-right: 10px;
            margin-left: 0px;
            /*border-left: 1px solid var(--darkblue);
            border-right: 1px solid var(--darkblue);*/
            display: flex;
            max-width: 400px;
            align-items: center;
        }
        #searcher {
        position: relative;
            display: inline-block;
            height: 25px;
            border-width: 0px;
            outline: none;
            background-color: white;
            width: calc(100% - 1.6px - 1.6px - 10px - 10px );
            border-radius: 5px;
            border: 2px solid var(--darkblue);
            padding: 0px 10px;
        }
        #rev {
           display: inline-block;
           width: 100%;
           max-width: 600px;
          top: 0px;
          position: relative;
          background-color: rgb(124, 26, 26);
       }
       #main {
        opacity: 0;
    z-index: 10;
    width: calc(100% - 3.2px);
    top: 100%;
    position: absolute;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
         overflow: hidden;
         background-color: #FF3E68;
         border: 2px solid var(--darkblue);
       }
       input:focus ~ #main {
           opacity: 100;
           display: none;
        z-index: 10;
           top: 100%;
         position: absolute;
         border-bottom-left-radius: 5px;
         border-bottom-right-radius: 5px;
         background-color: white;
         padding-bottom: 0.3vw;
         overflow: hidden;
       }
       #main > .psearcher{
        transition-property: width, background-color;
        transition-duration: 0.4s;
           z-index: 20;
           width: calc(100%);
           position: absolute;
           text-align: center;
           padding-top: 1.5px;
           padding-bottom: 1.5px;
          margin: 0 0 0 0 ;
           text-align: center;
           border: 2px solid black;
       }
       #main > .psearcher:hover{
           background-color: rgb(235, 235, 235);
           cursor: pointer;
       }
       .phelp {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background-color: transparent;
       }
       .phelp {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background-color: transparent;
       }
        </style>
</head>
<body onload="load()">
    <script src="test.js"></script>
    <nav>
    <div id="logo">
        <img src="libr-img.svg" alt="" id="img-logo">
        <p class="pclick" style="margin-right: 0px;"></p>
    </div>

        <div id="rev">
            <input type="text" name="" id="searcher" placeholder="Pesquisar..." onclick="fclic()" spellcheck="false">
            <div id="main">
            </div>
        </div>

</div>
