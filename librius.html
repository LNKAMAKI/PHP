<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@800&display=swap');
        :root {
            --darkblue: rgb(87, 164, 195);
            --lightgray: #e7e7e7;
            --verylightgray: rgb(249, 249, 249);
            --lightpink: #ffc4c4;
        }
      </style>
     <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        img {
            background-color: transparent;
            width: 30px;
            margin-right: 10px;
        }
        #menu {
            height: 100px;
            position: relative;
            background-color: var(--verylightgray);
            height: fit-content;
            display: flex;
            margin: 0px;
            background-color: black;
        }
        #logo {
            margin-left: 20px;
            width: fit-content;
            display: inline-flex;
            align-items: center;
            padding:20px;
        }
        #searchbar {
            position: relative;
            display: inline-block;
            height: 20px;
            border-width: 0px;
            outline: none;
            padding: 0px;
            background-color: #FF3E68;
            width: 250px;
            top: calc(100% - 41px);
            border-image: none;
        }
     </style>
</head>
<body>
    <div id="menu">
    <div id="logo">
        <img src="libr-img.svg" alt="">
        <p style="font-family: 'Merriweather Sans'; color: #FF3E68;font-weight: 800;font-size: 2.3em; margin: 0px;">LiBrius </p>
    </div>
    <div id="searcharea"> 
        <input type="text" name="" id="searchbar">
    </div>

</div>
    </div>
</body>
</html>
